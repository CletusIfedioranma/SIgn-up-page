<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signUpBox">
        <h3>Create An Account</h3>

       <form>
            <label for="full name">Full Name</label><br> 
           <input type="text" required>
           <br>

           <label for="email">Email Address</label><br>
           <input type="email" required>
           <br>
            
            <label for="number">Phone Number</label><br>
           <input type="number" required>
           <br>
           
           <label for="password">Password</label><br>
           <input type="password">
           <br>

           <label for="password">Confirm Password</label><br>
           <input type="password" required>
           <br><br>
           <button class="button1">Register</button>
            <br><br>

           <button class="button2">Register with Google  <img src="google-icon.png"></button>

           <div class="signIn">
               <p>Already have an account?  <a href="#"><span style="color: rgb(110, 238, 19);">Login</span></a></p>
           </div>
           
       </form>
        
   </div>
</body>
</html>
